<!DOCTYPE html>
<html lang="en">
<head>
    <link href="images/favicon.png" rel="icon">
    <link href="styles/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Masak Masak Asik</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title"> Masak Masak Asik</h1>
        <h2 class="header__subtitle"> Simpan Resep Masakan Anda!</h2>
    </div>
</header>

<div class="actions">
    <div class="actions__container">
        <input class="input" id="search-recipe" placeholder="Cari Resep" type="text">
        <span>Urutkan Berdasarkan</span>
        <select id="filter-by" class="dropdown">
            <option value="byCreated"> Terakhir Dibuat</option>
            <option value="byEdited"> Terakhir Diedit</option>
            <option value="alphabetical"> Abjad </option>
        </select>
    </div>
</div>
<div class="container">
    <div id="recipes"></div>
    <button id="create-new-recipe" class="button"> Buat Resep</button>
</div>

</body>
<script src="scripts/index-bundle.js"></script>
</html>
